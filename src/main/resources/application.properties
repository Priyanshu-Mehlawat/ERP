# Application Configuration
app.name=University ERP System
app.version=1.0.0

# Auth Database Configuration (for passwords and authentication)
auth.db.url=jdbc:mysql://localhost:3306/erp_auth
auth.db.username=root
auth.db.password=password

# ERP Database Configuration (for main data)
erp.db.url=jdbc:mysql://localhost:3306/erp_main
erp.db.username=root
erp.db.password=password

# Connection Pool Configuration
db.pool.size=10
db.pool.maxLifetime=1800000
db.pool.connectionTimeout=30000

# Security Configuration
security.max.login.attempts=5
security.lockout.duration.minutes=15

# Application Settings
app.drop.deadline.days=7
app.registration.enabled=true
