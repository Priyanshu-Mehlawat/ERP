# University ERP System - Application Configuration
# WARNING: This file is tracked by git. DO NOT commit actual credentials!
# Use environment variables for all sensitive values:
#   - DB_AUTH_USER, DB_AUTH_PASSWORD for auth database
#   - DB_ERP_USER, DB_ERP_PASSWORD for main database
# Example: export DB_AUTH_PASSWORD=your_secure_password

# Application Configuration
app.name=University ERP System
app.version=1.0.0

# Auth Database Configuration (for passwords and authentication)
# IMPORTANT: These credentials should be set via environment variables for security
# Do NOT commit actual credentials to version control
auth.db.url=jdbc:mysql://localhost:3306/erp_auth?useSSL=true&requireSSL=true&verifyServerCertificate=false
auth.db.username=${DB_AUTH_USER:root}
auth.db.password=${DB_AUTH_PASSWORD:changeme_in_production}

# ERP Database Configuration (for main data)
# IMPORTANT: These credentials should be set via environment variables for security
# Do NOT commit actual credentials to version control
erp.db.url=jdbc:mysql://localhost:3306/erp_main?useSSL=true&requireSSL=true&verifyServerCertificate=false
erp.db.username=${DB_ERP_USER:root}
erp.db.password=${DB_ERP_PASSWORD:changeme_in_production}

# Connection Pool Configuration
db.pool.size=10
db.pool.maxLifetime=1800000
db.pool.connectionTimeout=30000

# Security Configuration
security.max.login.attempts=5
security.lockout.duration.minutes=15

# Application Settings
app.drop.deadline.days=7
app.registration.enabled=true
